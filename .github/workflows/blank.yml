# This is a basic workflow to help you get started with Actions

name: ISO build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    
    runs-on: arch-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - run: "sudo pacman -S archiso"
        

      - uses: actions/checkout@v4
      - run: "git clone https://github.com/Githubguy132010/BlendOS-custom-ISO-builder.git && cd BlendOS-custom-ISO-builder"

      
      - uses: actions/checkout@v4
      - run: "sudo mkarchiso -v -w workdir/ -o out/ ."

      
      - uses: actions/checkout@v4
      - run: "cd out && mv *.iso uploads"
      
      - name: Upload a Build Artifact
  uses: actions/upload-artifact@v3.2.1-node20
  with:
    # Artifact name
    name: # opti
    # A file, directory or wildcard pattern that describes what to upload
    path: 
    # The desired behavior if no files are found using the provided path.
Available Options:
  warn: Output a warning but do not fail the action
  error: Fail the action with an error message
  ignore: Do not output any warnings or errors, the action does not fail

    # Duration after which artifact will expire in days. 0 means using default retention.
Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

    retention-days: false
    # If true, hidden files will be included in the uploaded artifact. If false, hidden files will be excluded from the uploaded artifact.

    include-hidden-files: # optional, default is false
