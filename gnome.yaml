impl: 'https://github.com/blend-os/tracks/raw/main'
track: 'blendos-base'

packages:
  - 'adw-gtk3'
  - 'alacritty'
  - 'baobab'
  - 'blendos-wallpapers-git'
  - 'flatpak'
  - 'gdm'
  - 'gnome-backgrounds'
  - 'gnome-calculator'
  - 'gnome-control-center'
  - 'gnome-disk-utility'
  - 'gnome-initial-setup'
  - 'gnome-keyring'
  - 'gnome-menus'
  - 'gnome-session'
  - 'gnome-settings-daemon'
  - 'gnome-shell'
  - 'gnome-shell-extension-appindicator'
  - 'gnome-shell-extension-blur-my-shell'
  - 'gnome-shell-extension-dash-to-dock'
  - 'gnome-shell-extensions'
  - 'gnome-software'
  - 'gnome-system-monitor'
  - 'gnome-text-editor'
  - 'gnome-user-docs'
  - 'gnome-user-share'
  - 'grilo-plugins'
  - 'gvfs'
  - 'gvfs-afc'
  - 'gvfs-goa'
  - 'gvfs-google'
  - 'gvfs-gphoto2'
  - 'gvfs-mtp'
  - 'gvfs-nfs'
  - 'gvfs-smb'
  - 'loupe'
  - 'malcontent'
  - 'nautilus'
  - 'orca'
  - 'power-profiles-daemon'
  - 'rygel'
  - 'snapshot'
  - 'tecla'
  - 'tracker3-miners'
  - 'virt-manager'
  - 'waydroid'
  - 'xdg-desktop-portal-gnome'
  - 'xdg-user-dirs-gtk'

aur-packages:
  - 'linutil-bin'
  - 'qemu-full'
  - 'waydroid-image-gapps'

commands:
  - 'find /usr/share/metainfo ! -name "org.freedesktop.appstream.cli.metainfo.xml" ! -name "org.freedesktop.appstream.compose.metainfo.xml" ! -name "org.gnome.Software.Plugin.Flatpak.metainfo.xml" ! -name "org.gnome.Software.Plugin.Fwupd.metainfo.xml" -type f -exec rm -f {} +'
  - 'rm -f /usr/share/applications/{stoken-gui.desktop,stoken-gui-small.desktop,qvidcap.desktop,qv4l2.desktop,bvnc.desktop,electron*.desktop,avahi-discover.desktop,bssh.desktop,linutil.desktop}'
  - 'groupadd -f libvirt'
  - 'useradd -r -s /sbin/nologin libvirt-qemu 2>/dev/null || true'
  - 'usermod -aG kvm,libvirt libvirt-qemu'
  - 'usermod -aG libvirt "$(whoami)"'
  - 'locale-gen'
  - 'pacman --noconfirm -Rns cups'

services:
  - 'gdm'
  - 'libvirtd'
  - 'libvirt-storaged'