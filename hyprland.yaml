aur-packages:
  - 'qemu-full'
  - 'virt-manager'
  - 'linutil-bin'
  - 'waydroid-image-gapps'
  - 'power-profiles-daemon'
  - 'oh-my-zsh-git'
  - 'hyprshot'
  - 'wlogout'
  - 'waypaper'
  - 'gsettings-desktop-schemas'

commands:
  - 'sudo find /usr/share/metainfo \
      ! -name "org.freedesktop.appstream.cli.metainfo.xml" \
      ! -name "org.freedesktop.appstream.compose.metainfo.xml" \
      ! -name "org.gnome.Software.Plugin.Flatpak.metainfo.xml" \
      ! -name "org.gnome.Software.Plugin.Fwupd.metainfo.xml" \
      -type f -exec rm -f {} +'
  - 'sudo rm -f /usr/share/applications/{stoken-gui.desktop,stoken-gui-small.desktop,qvidcap.desktop,qv4l2.desktop,bvnc.desktop,electron*.desktop,avahi-discover.desktop,bssh.desktop,linutil.desktop}'
  - 'sudo groupadd -f libvirt'
  - 'sudo useradd -r -s /usr/bin/nologin libvirt-qemu 2>/dev/null || true'
  - 'sudo usermod -aG kvm,libvirt libvirt-qemu'
  - 'sudo usermod -aG libvirt "$(whoami)"'
  - 'sudo localectl set-locale LANG=nl_NL.UTF-8'
  - 'sudo locale-gen'
  - 'git clone https://github.com/PilkDrinker/PilkDots.git'
  - 'cd PilkDots'
  - 'cp .config ~/.config'
  - 'cp .zshrc ~/.zshrc'
  - 'cp .themes ~/.themes'
  - 'cp wallpaper ~/wallpaper'
services:
  - 'gdm'
  - 'libvirtd'
  - 'libvirt-storaged'